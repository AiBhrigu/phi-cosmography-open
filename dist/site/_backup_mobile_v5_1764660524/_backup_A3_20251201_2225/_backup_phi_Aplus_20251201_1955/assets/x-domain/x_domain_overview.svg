<svg width="960" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#02091a"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Title -->
  <text x="60" y="60" fill="#facc15" font-size="20">
    X-Domain φ Corridor · Public Map
  </text>

  <!-- Inner reference ring (Neptune edge approx) -->
  <ellipse cx="260" cy="230" rx="120" ry="70"
           stroke="#0ea5e9" stroke-width="1.5" fill="none" opacity="0.65"/>
  <text x="165" y="320" fill="#93c5fd" font-size="12">Neptune orbit (reference)</text>

  <!-- Helion bridge zone (schematic, no math) -->
  <ellipse cx="480" cy="220" rx="210" ry="110"
           stroke="#22c55e" stroke-width="1.5" fill="none" opacity="0.55"/>
  <text x="405" y="90" fill="#bbf7d0" font-size="12">Helion φ⁵ bridge corridor</text>

  <!-- X-Domain search band -->
  <ellipse cx="720" cy="220" rx="260" ry="130"
           stroke="#e5e7eb" stroke-width="1.5" fill="none" opacity="0.75"
           stroke-dasharray="4 6"/>
  <text x="650" y="360" fill="#e5e7eb" font-size="12">
    X-domain search shell (schematic)
  </text>

  <!-- Sun + Neptune markers (very schematic) -->
  <circle cx="80" cy="230" r="8" fill="#facc15"/>
  <text x="70" y="255" fill="#fde68a" font-size="11">Sun</text>

  <circle cx="260" cy="230" r="4" fill="#38bdf8"/>
  <text x="245" y="252" fill="#bae6fd" font-size="11">Neptune</text>

  <!-- Example X-candidate markers (abstract, no ids) -->
  <circle cx="700" cy="210" r="4" fill="#e5e7eb"/>
  <circle cx="770" cy="240" r="4" fill="#e5e7eb"/>
  <circle cx="830" cy="195" r="4" fill="#e5e7eb"/>

  <text x="675" y="195" fill="#e5e7eb" font-size="11">candidate zone</text>

  <!-- Caption -->
  <text x="60" y="380" fill="#9ca3af" font-size="11">
    Geometry only. No resonance tests, no detection filters, no ephemeris engine exposed.
  </text>
</svg>

name: Φ-Production-Pipeline v3

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  phi-pipeline:
    runs-on: ubuntu-latest

    steps:
    # ============================================
    # 0) CHECKOUT
    # ============================================
    - name: Checkout repo
      uses: actions/checkout@v4

    # ============================================
    # 1) Φ-VALIDATION SUITE
    # ============================================
    - name: Run Φ-Autovalidator
      run: |
        chmod +x tools/phi_validator.sh
        ./tools/phi_validator.sh

    - name: Φ-Cleaner purge
      run: |
        chmod +x tools/phi_cleaner.sh
        ./tools/phi_cleaner.sh

    - name: Φ-SunCore Integrity Check
      run: |
        chmod +x tools/phi_suncore_check.sh
        ./tools/phi_suncore_check.sh

    - name: Φ-Layers/Field/Text Integrity
      run: |
        chmod +x tools/phi_layers_check.sh
        ./tools/phi_layers_check.sh

    # ============================================
    # 2) Φ-BUILD ENGINE
    # ============================================
    - name: Φ-BUILD (auto-compiler)
      run: |
        chmod +x tools/phi_build.sh
        ./tools/phi_build.sh

    # ============================================
    # 3) LIGHTHOUSE AUDIT
    # ============================================
    - name: Install Node + Lighthouse
      run: |
        sudo apt-get update
        sudo apt-get install -y nodejs npm
        sudo npm install -g lighthouse

    - name: Serve dist locally
      run: |
        npm install -g http-server
        nohup http-server dist -p 8080 > /dev/null 2>&1 &
        sleep 3

    - name: Run Lighthouse audit
      run: |
        lighthouse http://localhost:8080 \
          --quiet \
          --chrome-flags="--headless" \
          --output json \
          --output html \
          --output-path ./lighthouse_report

    - name: Upload Lighthouse Report
      uses: actions/upload-artifact@v4
      with:
        name: phi-lighthouse-report
        path: |
          lighthouse_report.html
          lighthouse_report.json

    # ============================================
    # 4) AUTO RELEASE
    # ============================================
    - name: Upload Distribution
      uses: actions/upload-artifact@v4
      with:
        name: phi-cosmography-dist
        path: |
          dist/
          phi_cosmography_build_*.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "release-${{ github.run_number }}"
        name: "Φ-Release ${{ github.run_number }}"
        files: |
          phi_cosmography_build_*.zip
          lighthouse_report.html
          lighthouse_report.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

[metadata]
name = frey-v03
version = 0.3.0
description = Frey-Core + Frey-API
author = Frey System

[options]
packages = find:
install_requires =
    fastapi
    uvicorn
    pydantic

[options.packages.find]
include = frey_*
exclude = tests*

[options.entry_points]
console_scripts =
    frey-run = frey_run:main

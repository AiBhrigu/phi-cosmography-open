<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <title>φ-Telescope v1.0 Dark Shell Scaffold</title>
  
  <!-- Outer rectangular shell (telescope casing) -->
  <rect x="20" y="20" width="360" height="260" 
        fill="none" stroke="#333" stroke-width="2" 
        stroke-dasharray="5,5"/>
  
  <!-- Inner φ-lens alignment guide (golden ratio positioning) -->
  <circle cx="200" cy="150" r="80" 
          fill="none" stroke="#666" stroke-width="1.5"/>
  
  <!-- φ-lens marker (inner guide, r = 80/φ ≈ 49.44 for golden ratio) -->
  <circle cx="200" cy="150" r="49.44" 
          fill="none" stroke="#999" stroke-width="1" 
          stroke-dasharray="3,3"/>
  
  <!-- Center alignment cross -->
  <line x1="200" y1="130" x2="200" y2="170" 
        stroke="#666" stroke-width="1"/>
  <line x1="180" y1="150" x2="220" y2="150" 
        stroke="#666" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="200" y="40" text-anchor="middle" 
        font-family="monospace" font-size="12" fill="#333">
    φ-TELESCOPE SHELL
  </text>
  <text x="200" y="270" text-anchor="middle" 
        font-family="monospace" font-size="10" fill="#666">
    dark-phase · static scaffold · v1.0
  </text>
</svg>

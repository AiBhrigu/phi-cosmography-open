<!-- φ-Lens v1.0 — Minimal φ-geometry scaffold (decorative only) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <style>
      .phi-frame { fill: none; stroke: #1a1a1a; stroke-width: 2; }
      .phi-inner { fill: none; stroke: #4a5568; stroke-width: 1; opacity: 0.6; }
      .phi-center { fill: #2d3748; }
    </style>
  </defs>
  
  <!-- Outer frame -->
  <rect class="phi-frame" x="50" y="50" width="300" height="300" rx="4" />
  
  <!-- Inner φ-ratio geometry (decorative scaffold) -->
  <circle class="phi-inner" cx="200" cy="200" r="120" />
  <circle class="phi-inner" cx="200" cy="200" r="74" />
  <circle class="phi-inner" cx="200" cy="200" r="46" />
  
  <!-- Center point -->
  <circle class="phi-center" cx="200" cy="200" r="6" />
  
  <!-- Symbolic φ-axis lines -->
  <line class="phi-inner" x1="80" y1="200" x2="320" y2="200" />
  <line class="phi-inner" x1="200" y1="80" x2="200" y2="320" />
</svg>
